{% extends 'base.html' %}

{%block content%}



    {%for task in task_list%}
        <ul>
            <li>
                <a href="{% url 'TodoList:detail' task.id %}">{{ task.task_summary }}</a> | <a href="{% url 'TodoList:delete' task.id %}">Delete</a> | <a href="{% url 'TodoList:update' task.id %}">Update</a>
            </li>
        </ul>

    {%endfor%}


<footer><a href = "{%url 'TodoList:create'%}">Add a task here</a> | <a href = "{%url 'TodoList:tag_create'%}">Create a tag here</a></footer>
{% endblock %}
