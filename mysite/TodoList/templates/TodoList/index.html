{% extends 'base.html' %}
{%block content%}

    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}?next={{ request.path }}">Logout</a>
    {% else %}
        <a href="{% url 'login' %}?next={{ request.path }}">Login</a>
    {% endif %}


        {%for task in task_list%}
            <ul>
                <li>
                    <a href="{% url 'TodoList:detail' task.id %}">{{ task.task_summary }}</a> | <a href="{% url 'TodoList:delete' task.id %}">Delete</a> | <a href="{% url 'TodoList:update' task.id %}">Update</a>
                </li>
            </ul>

        {%endfor%}


    <footer><a href = "{%url 'TodoList:create'%}">Add a task here</a> | <a href = "{%url 'TodoList:tag_list'%}">Manage tags here</a></footer>

{% endblock %}
