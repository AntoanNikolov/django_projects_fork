{% extends 'base.html' %}
{% block content %}
    {% if number > 1 %}
        <p>I would like {{ number }} apples please!</p>
    {% elif number == 1 %}
        <p>I would like {{ number }} apple please!</p>
    {% elif number <= 0 %}
        <p>I HATE apples, do not give me any!</p>
    {% endif %}
{% endblock %}
