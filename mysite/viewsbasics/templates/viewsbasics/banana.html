{% extends 'base.html' %}
{% block content %}
    {% if number > 1 %}
        <p>I would like {{ number }} bananas please!</p>
    {% elif number == 1 %}
        <p>I would like {{ number }} banana please!</p>
    {% elif number <= 0 %}
        <p>I HATE bananas, do not give me any!</p>
    {% endif %}
{% endblock %}
