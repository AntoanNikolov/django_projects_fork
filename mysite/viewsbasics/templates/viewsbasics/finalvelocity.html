<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Velocity Calculator</title>
</head>
<body>
    {% if vf == 0 %}
        <p>Please enter initial velocity, acceleration, and time in the URL.</p>
    
    {% else %}
        <p>Initial velocity is {{vi}}, acceleration is {{a}}, and time is {{t}}</p>
        <p>Your final velocity is is {{vf}}</p>
    {% endif %}
    
    
</body>
</html>
