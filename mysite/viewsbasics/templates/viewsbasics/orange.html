{% extends 'base.html' %}
{% block content %}
    {% if number > 1 %}
        <p>I would like {{ number }} oranges please!</p>
    {% elif number == 1 %}
        <p>I would like {{ number }} orange please!</p>
    {% elif number <= 0 %}
        <p>I HATE oranges, do not give me any!</p>
    {% endif %}

{% endblock %}
