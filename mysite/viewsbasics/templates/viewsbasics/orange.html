<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orange</title>
</head>
<body>
    {% if number > 1 %}
        <p>I would like {{ number }} oranges please!</p>
    {% elif number == 1 %}
        <p>I would like {{ number }} orange please!</p>
    {% elif number <= 0 %}
        <p>I HATE oranges, do not give me any!</p>
    {% endif %}
</body>
</html>
