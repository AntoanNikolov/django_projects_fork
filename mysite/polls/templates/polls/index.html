{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>DJ4E Polls</title>
<!-- link rel="icon" type="image/x-icon" href="images/favicon.ico" -->
<style>
@import url({% static 'polls/style.css' %});
</style>
</head>
<body>
<h1>DJ4E Polls</h1>

<main>
<section>
<h2>Polls</h2>
{% if latest_question_list %}
<ul>
  {% for question in latest_question_list %}
  <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
  {% endfor %}
</ul>
{% else %}
<p>No polls are available.</p>
{% endif %}
</section>

<section>
<h2>About DJ4E Polls</h2>
</section>
</main>

<footer>
<a href="/">Return to DJ4E Projects</a>
</footer>

</body>
